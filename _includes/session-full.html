        <section class="slot">
          <h3 class="time">{{ post.day }}, {{ post.start }}</h3>
          <article class="full">
            {% if post.keynote == true %}
              <h2 class="keynote">
                <a href="/news/meet-our-keynote-speakers/">{{ post.title }}</a>
              </h2>
            {% else %}
              <h2>{{ post.title }}</h2>
            {% endif %}

            {{ post.content }}
          </article>
        </section>
